    <div class="d-flex">
      <div class="sidebar min-vh-100"  [class.expanded]="isExpanded" (mouseover)="expandSidebar()" (mouseleave)="collapseSidebar()">
          <div class="container">
            <ul class="list">
              <li><img class="logo" src="../../assets/Logo EN.png" alt="" srcset=""></li>
              <a ><li class="nav-item"  routerLink="create-course"><i class="fa fa-book-open" style="color:#fff;"></i><a><span *ngIf="isExpanded">Courses</span></a></li>          </a>
              <li class="nav-item" (click)="toggleSection('communication')"><i class="fa-regular fa-message" style="color:#fff;"></i><a><span *ngIf="isExpanded">Communication</span></a></li>
              <li class="nav-item" (click)="toggleSection('performance')"><i class="fa-solid fa-chart-simple" style="color:#fff;"></i><a><span *ngIf="isExpanded">Performance</span></a></li>
            </ul>
          </div>
        </div>

  </div>



  <div *ngIf="activeSection === 'communication'" class="submenu d-flex " class="sidebar1 min-vh-100" [class.expanded]="isExpanded || activeSection" (mouseover)="expandSidebar()" (mouseleave)="collapseSidebar()">
      <div class="container">
        <ul class="list list1 ">
          <h3 class="text-center">communication</h3>
          <ul style="color:black; padding-top: 15px;">
              <li  routerLink="qa"  (click)="selectItem('qna')" [class.active]="selectedItem === 'qna'" class="pb-3 "><a style="color:black; font-size: 16px; font-weight: 500; line-height: 18.75px;">Q&A</a></li>
              <li routerLink="messages" (click)="selectItem('messages')" [class.active]="selectedItem === 'messages'" class="pb-3"><a style="color:black;  font-size: 16px; font-weight: 500; line-height: 18.75px;">Messages</a></li>
              <li  routerLink="student-suggestions" (click)="selectItem('suggestions')" [class.active]="selectedItem === 'suggestions'" class="pb-3"><a style="color:black;  font-size: 16px; font-weight: 500; line-height: 18.75px;">Student suggestions</a></li>
            </ul>
        </ul>
      </div>
  </div>



  <div *ngIf="activeSection === 'performance'" class="submenu d-flex " class="sidebar1 min-vh-100" [class.expanded]="isExpanded || activeSection" (mouseover)="expandSidebar()" (mouseleave)="collapseSidebar()">
      <div class="container">
        <ul class="list list1 ">
          <h3 class="text-center">performance</h3>
          <ul style="color:black; padding-top: 15px;">
              <li routerLink="overview" (click)="selectItem('overview')" [class.active]="selectedItem === 'overview'" class="pb-3"><a style="color:black; font-size: 16px; font-weight: 500; line-height: 18.75px;">Overview</a></li>
              <li routerLink="students" (click)="selectItem('students')" [class.active]="selectedItem === 'students'" class="pb-3"><a style="color:black;  font-size: 16px; font-weight: 500; line-height: 18.75px;">Students</a></li>
              <li routerLink="reviews" (click)="selectItem('reviews')" [class.active]="selectedItem === 'reviews'" class="pb-3"><a style="color:black;  font-size: 16px; font-weight: 500; line-height: 18.75px;">Reviews</a></li>
            </ul>
        </ul>
      </div>
  </div>
