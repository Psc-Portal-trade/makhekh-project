<section class="pt-3">
  <div class="container">
    <div class="row">
      <div class="col-md-12 d-flex justify-content-around flex-wrap">
        <div *ngFor="let category of categories">
  <a

    (click)="onSelectCategory(category.name)"
    [ngClass]="{'active-category': selectedCategoryName === category.name}"
    class="w-20 text-center"
  >
    <p class="px-2">{{ category.name }}</p>
  </a>
</div>



      </div>

    </div>
  </div>
</section>
